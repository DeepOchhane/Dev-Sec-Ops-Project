name: Auto PR Template Selection

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  auto-template:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files  
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files_yaml: |
            frontend:
              - frontend/**
              - src/frontend/**
              - client/**
            backend:
              - backend/**
              - src/backend/**
              - server/**
              - api/**

      - name: Apply Backend Template
        if: steps.changed-files.outputs.backend_any_changed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const fs = require('fs');
            const template = fs.readFileSync('.github/pull_request_template.md', 'utf8');
            
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: template
            });

      - name: Apply Frontend Template
        if: steps.changed-files.outputs.frontend_any_changed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const fs = require('fs');
            const template = fs.readFileSync('.github/PULL_REQUEST_TEMPLATE/frontend_pr_template.md', 'utf8');
            
            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
              body: template
            });

      - name: Add Labels
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const labels = [];
            
            if ('${{ steps.changed-files.outputs.backend_any_changed }}' === 'true') {
              labels.push('backend');
            }
            
            if ('${{ steps.changed-files.outputs.frontend_any_changed }}' === 'true') {
              labels.push('frontend');
            }
            
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels
              });
            }
