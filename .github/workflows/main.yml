name: Build with Docker-compose

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Scan docker-compose.yml for misconfigurations
        run: trivy config docker-compose.yml

      - name: Build and Start containers via docker-compose
        run: |
          docker compose up --build -d

      - name: Show running containers
        run: docker ps

      - name: Scan built image with Trivy
        run: |
          docker compose images
          # Replace with your actual image name, like `myapp_web`
          trivy image your-image-name

      - name: Stop and Remove containers
        if: always()
        run: |
          docker compose down
